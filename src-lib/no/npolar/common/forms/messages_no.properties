# Explorer
fileicon.np_form = Form
desc.np_form = A general form. This form is created and processed dynamically. You define the structure, by standard editing, and the generic code takes care of the rest.

label.Form.Title = Form title
label.Form.Title.help = Enter the form title here. It will be the heading of the form.
label.Form.Information = Form information
label.Form.Information.help = Enter general information about the form here. It will be displayed under the title and before the form itself.
label.Form.FormName = Form name
label.Form.FormName.help = Enter the  &quot;code&quot; name of the form here. This name will be used in the HTML code, but will not be directly visible. The name must not contain any special characters other than underscore (_).
label.FormInput.Type = Input type
label.FormInput.Type.help = Select the input type.<br>Text: single line text<br>Text-area: multi-line text<br>Drop-down: single choice<br>Checkbox: multiple choice<br>Radio: Single choice<br><i>If you select a single or multiple choice input type, you must also add options.</i>
label.FormInput.Name = Name
label.FormInput.Name.help = Enter the &quot;code&quot; name of the form element. This name will be used in the HTML code, but will not be directly visible. Each form element must have a unique name, and the name must not contain any special characters other than underscore (_).
label.FormInput.Label = Label
label.FormInput.Label.help = Enter the label for the form element. The label will be visible, and should make it clear to the user which information is requested.
label.FormInput.Value = Initial value
label.FormInput.Value.help = Applies only to text and text-area types. If you want the field to contain an initial text, enter it here.
label.FormInput.Required = Required
label.FormInput.Required.help = If this element needs to be filled out, you can make it required. Making an element required will force the user fills it out.
label.FormInput.Unique = Unique
label.FormInput.Unique.help = Applies only to text and text-area types. Making an element unique means that the form processor will check the database to make sure a duplicate value does not exist.
label.FormInput.Constraint = Constraint
label.FormInput.Constraint.help = Applies only to text elements. Adding a constraint will force the user to enter the input in the given format.
label.FormInput.Length = Length
label.FormInput.Length.help = Applies only to text and text-area types. If you want to limit the amount of text the user can submit, enter the maximum length here. The default is 512 for text and 2048 for text-area.
label.FormInput.Options = Options
label.FormInput.Options.help = Applies only to drop-down, checkbox and radio types. Add one or more options to the form element.
label.FormInputOption.Value = Name
label.FormInputOption.Value.help = Enter the &quot;code&quot; name of the option. This name will be applied used in HTML code, but will not be directly visible. The option name must not contain any special characters other than underscore (_).
label.FormInputOption.Text = Text
label.FormInputOption.Text.help = Enter the text to display for this option. This text should enable the user to identify the option.
label.FormInputOption.Selected = Pre-selected
label.FormInputOption.Selected.help = Applies only to drop-down, checkbox and radio types. Check this box if you want this option to be pre-selected when displaying the form. For drop-down and radio types, only one option can be pre-selected.
