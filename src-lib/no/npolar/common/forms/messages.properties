# Explorer
fileicon.np_form = Form
desc.np_form = A general form. This form is created and processed dynamically. You define the structure, by standard editing, and the generic code takes care of the rest.
fileicon.np_formview = Form view
desc.np_formview = A page that displays the form data. You can define which form fields to display, and offer one or more filters that the can be used to narrow the results. Also included are features that will be accesible only to logged-in users ("admins"). These include special admin filters and mass e-mail.

label.Form.Title = Form title
label.Form.Title.help = Enter the form title here. It will be the heading of the form.
label.Form.Information = Form information
label.Form.Information.help = Enter general information about the form here. It will be displayed under the title and before the form itself.
label.Form.FormName = Form name
label.Form.FormName.help = Enter the  &quot;code&quot; name of the form here. This name will not be visible, but used in the HTML code. The name must not contain any special characters other than underscore (_).
label.Form.FormScript = Form script
label.Form.FormScript.help = Point to a custom script, which will be executed upon successful submit of the form. If you use this feature, the Form object will not be deleted from the session automatically, this job is left to the custom script. Common script tasks include generating random passwords, sending confirmation e-mails and so on.
label.FormInput.Type = Input type
label.FormInput.Type.help = Select the input type.<br>Text: single line text<br>Text-area: multi-line text<br>Drop-down: single choice<br>Checkbox: multiple choice<br>Radio: Single choice<br><strong>If you select a single or multiple choice input type, you must also add options.</strong>
label.FormInput.Name = Name
label.FormInput.Name.help = Enter the &quot;code&quot; name for the form element. This name will not be visible, but used in the HTML code. Each form element must have a unique name, and the name must not contain any special characters other than underscore (_).
label.FormInput.Label = Label
label.FormInput.Label.help = Enter the label for the form element. Keep it as short as possible, and avoid ambiguous formulations.
label.FormInput.Value = Initial value
label.FormInput.Value.help = <strong>Applies only to text and text-area types.</strong> If you want this field to contain any initial text when first presented to the user, enter it here.
label.FormInput.Required = Required
label.FormInput.Required.help = If this element should always require a value, you can force the user to input a value by checking this box.
label.FormInput.Unique = Unique
label.FormInput.Unique.help = <strong>Applies only to text and text-area types.</strong> Making an element unique means that if a duplicate value has previously been submitted, the form submission will not be accepted.
label.FormInput.Constraint = Constraint
label.FormInput.Constraint.help = <strong>Applies only to text elements.</strong> Adding a constraint will force the user to enter the input in the given format.
label.FormInput.Length = Length
label.FormInput.Length.help = <strong>Applies only to text and text-area types.</strong> If you want to limit the amount of text the user can submit, enter the maximum length here. The default is 512 characters for text and 2048 characters for text-area.
label.FormInput.Options = Options
label.FormInput.Options.help = <strong>Applies only to drop-down, checkbox and radio types.</strong> Add one or more options to the form element.
label.FormInputOption.Value = Name
label.FormInputOption.Value.help = Enter the &quot;code&quot; name for the option. It will not be visible, but used in the HTML code. The option name must not contain any special characters other than underscore (_).
label.FormInputOption.Text = Text
label.FormInputOption.Text.help = Enter the text to display beside this option. Keep it as short as possible, and avoid ambigous formulations.
label.FormInputOption.Selected = Pre-selected
label.FormInputOption.Selected.help = <strong>Applies only to drop-down, checkbox and radio types.</strong> Check this box if you want this option to be pre-selected when the form is first presented to the user. For drop-down and radio types, only a single option can be pre-selected.

label.FormDataView.Title = Title
label.FormDataView.Title.help = Enter the title for this form data view.
label.FormDataView.Text = Text
label.FormDataView.Text.help = Enter some optional text to display before the form view.
label.FormDataView.ListText = List text
label.FormDataView.ListText.help = Enter some text to display immediately before the list. Use the macro %(list.count) to insert the number of items in the list.
label.FormDataView.ListEmptyText = Empty list text
label.FormDataView.ListEmptyText.help = Enter some text to display when there is nothing to list.
label.FormDataView.FormPath = Form location
label.FormDataView.FormPath.help = Point to the form that is used to collect the data for this view.
label.FormDataView.TableClass = Table class
label.FormDataView.TableClass.help = What you enter here will be used as CSS class name(s) in the view's table.
label.FormDataView.FieldsView = Display fields
label.FormDataView.FieldsView.help = Define which form fields to display in this view. Multiple fields can be entered, using the pipe character ("|") as a separator.
label.FormDataView.FieldsFilter = Filter fields
label.FormDataView.FieldsFilter.help = Define which form fields are to be used as filters. Multiple fields can be entered, using the pipe character ("|") as a separator.
label.FormDataView.FieldsAdminFilter = Admin filter fields
label.FormDataView.FieldsAdminFilter.help = Define which form fields are to be used as "admin" filters (only available in Offline mode). Multiple fields can be entered, using the pipe character ("|") as a separator.
label.FormDataView.FieldsEntryTitle = Entry title template
label.FormDataView.FieldsEntryTitle.help = Define how to construct the title for an individual entry, specified using macros for the form fields. For example: "%(lastname), %(firstname)" would result in a title of e.g. "Doe, John".
label.FormDataView.EntryDetailTemplate = Entry detail template
label.FormDataView.EntryDetailTemplate.help = If you want a custom view for the individual entries, point to your template here. Using a custom template is highly recommended, but if you do not specify one here, the entry details will be displayed using the default template.
label.FormDataView.MassEmail = Mass e-mail
label.FormDataView.MassEmail.help = Add mass e-mail feature to this view, for editors.
label.FormEmailConfig.FromName = From name
label.FormEmailConfig.FromName.help = Enter the sender name to use when sending mass e-mails.
label.FormEmailConfig.FromEmail = From e-mail
label.FormEmailConfig.FromEmail.help = Enter the sender e-mail address to use when sending mass e-mails.
label.FormEmailConfig.EmailField = E-mail field
label.FormEmailConfig.EmailField.help = Define which form field should be used to fetch e-mail addresses from.
label.FormEmailConfig.EmailAltField = Alt. e-mail field
label.FormEmailConfig.EmailAltField.help = Define which form field should be used to fetch alternative e-mail addresses from.
label.FormEmailConfig.ToNameField = Recipient name template
label.FormEmailConfig.ToNameField.help = Define how to construct the recipient name for each individual entry, specified using macros for the form fields. For example: "%(firstname) %(lastname)" would result in a title of e.g. "John Doe".

no.npolar.common.form.list = Listing %(list.count) matches:
no.npolar.common.form.list.empty = Sorry, no matches found.
